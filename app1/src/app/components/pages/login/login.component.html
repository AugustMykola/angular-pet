<div class="bg-surface-50 dark:bg-surface-950 px-6 py-20 md:px-20 lg:px-80 min-h-screen relative">
    <button appThemeToggle class="absolute top-4 right-4 p-2 rounded-full bg-surface-100 dark:bg-surface-800 hover:bg-surface-200 dark:hover:bg-surface-700 transition-colors">
        {{ isDark() ? '‚òÄÔ∏è' : 'üåô' }}
    </button>
    <div
        class="bg-surface-0 dark:bg-surface-900 p-8 md:p-12 shadow-sm rounded-2xl w-full max-w-sm mx-auto flex flex-col gap-8">

        <div class="flex flex-col items-center gap-4">
            <div class="flex items-center gap-4">
                <img src="images/logo2.jpg" alt="Logo" class="h-14 w-14">
            </div>
            <div class="flex flex-col items-center gap-2 w-full">
                <div
                    class="text-surface-900 dark:text-surface-0 text-2xl font-semibold leading-tight text-center w-full whitespace-nowrap">
                    Welcome,dude!</div>
                <div class="text-center w-full whitespace-nowrap">
                    <span class="text-surface-700 dark:text-surface-200 leading-normal">Don't have an account?</span>
                    <a class="text-primary font-medium ml-1 cursor-pointer hover:text-primary-emphasis">Create
                        today!</a>
                </div>
            </div>
        </div>

        <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ -->
        @if (errorMessage) {
            <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-400 px-4 py-3 rounded-lg text-sm">
                {{ errorMessage }}
            </div>
        }

        <div class="flex flex-col gap-6 w-full">
            <div class="flex flex-col gap-2 w-full">
                <label for="email1" class="text-surface-900 dark:text-surface-0 font-medium leading-normal">Email
                    Address</label>
                <input pInputText id="email1" type="text" placeholder="Email address"
                    [(ngModel)]="email"
                    class="w-full px-3 py-2 shadow-sm rounded-lg" />
            </div>
            <div class="flex flex-col gap-2 w-full">
                <label for="password1"
                    class="text-surface-900 dark:text-surface-0 font-medium leading-normal">Password</label>
                <input pInputText id="password1" type="password" placeholder="Password"
                    [(ngModel)]="password"
                    (keydown.enter)="onLogin()"
                    class="w-full px-3 py-2 shadow-sm rounded-lg" />
            </div>
            <div class="flex flex-row items-center justify-between w-full gap-4">
                <div class="flex items-center gap-2 whitespace-nowrap">
                    <p-checkbox id="rememberme1" [(ngModel)]="checked1" [binary]="true"></p-checkbox>
                    <label for="rememberme1" class="text-surface-900 dark:text-surface-0 leading-normal">Remember
                        me</label>
                </div>
                <a class="text-primary font-medium cursor-pointer hover:text-primary-emphasis whitespace-nowrap">Forgot
                    your password?</a>
            </div>
        </div>
        <button pButton
            class="w-full py-2 rounded-lg flex justify-center items-center gap-2"
            (click)="onLogin()"
            [disabled]="isLoading">
            @if (isLoading) {
                <i class="pi pi-spinner pi-spin text-base! leading-normal!"></i>
                <span pButtonLabel>Signing In...</span>
            } @else {
                <i pButtonIcon class="pi pi-user text-base! leading-normal!"></i>
                <span pButtonLabel>Sign In</span>
            }
        </button>
    </div>
</div>
