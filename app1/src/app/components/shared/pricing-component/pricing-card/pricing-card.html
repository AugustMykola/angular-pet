<div class="w-full flex-1 p-8 flex flex-col bg-surface-0 dark:bg-surface-800 shadow-sm gap-6 rounded-2xl">
  <div class="flex flex-col gap-2">
    <h4 class="text-surface-900 dark:text-surface-0 font-medium text-xl leading-tight">{{plan.name}}</h4>
    <p class="text-surface-500 dark:text-surface-400 leading-normal">{{plan.description}}</p>
  </div>

  <div class="w-full h-px bg-surface-200 dark:bg-surface-700"></div>

  <div class="flex items-center gap-2">
    <span class="font-bold text-3xl text-surface-900 dark:text-surface-0 leading-tight">{{plan.price}}</span>
    <span class="font-medium text-surface-500 dark:text-surface-400 leading-tight">per month</span>
  </div>

  <ul class="list-none flex flex-col gap-4 flex-1">
    @for (feature of plan.features; track feature) {
      <li class="flex items-center gap-2">
        <i class="pi pi-check-circle text-lg text-green-500"></i>
        <span class="text-surface-800 dark:text-surface-100 leading-tight">{{feature}}</span>
      </li>
    }
  </ul>

  <button pButton [rounded]="true" class="w-full" label="Buy Now"></button>
</div>
